		<h2>Listado de tareas</h2>
		<p>Tareas : {{restantes()}} de {{tareas.length}}</p>
		<p>
		
		</p>
		<a href="" ng-click="eliminar()" class="text-danger"> Eliminar</a>
		<ul >
			<li ng-repeat="tarea in tareas" >
				<input type="checkbox" ng-model="tarea.hecho">
				<span class="hecho-{{tarea.hecho}}">{{tarea.texto}}</span>
			</li>
		</ul>
		<form action="" ng-submit="agregarTarea()">
			<input type="text" class="form-control" ng-model="nuevaTarea">
			<span>{{nuevaTarea}}</span>
			<button class="btn btn-primary">Agregar</button>
		</form>
